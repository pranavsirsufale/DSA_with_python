<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Pooja's Dynamic Table Generator </title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    input[type="number"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Table Generator</h1>

  <label for="columns">Number of Columns:</label>
  <input type="number" id="columns" min="1" value="3">
  <button onclick="createTable()">Create Table</button>

  <table id="dynamicTable">
    <!-- Table will be dynamically generated here -->
  </table>

  <button onclick="addRow()">Add Row</button>

  <script>
    function createTable() {
      const columnCount = parseInt(document.getElementById("columns").value, 10);
      const table = document.getElementById("dynamicTable");

      // Clear any existing table content
      table.innerHTML = "";

      // Create the initial table with 3 rows
      for (let i = 0; i < 3; i++) {
        const row = table.insertRow();
        for (let j = 0; j < columnCount; j++) {
          const cell = row.insertCell();
          const input = document.createElement("input");
          input.type = "text";
          cell.appendChild(input);
        }
      }
    }

    function addRow() {
      const table = document.getElementById("dynamicTable");
      const columnCount = parseInt(document.getElementById("columns").value, 10);

      // Add a new row
      const row = table.insertRow();
      for (let i = 0; i < columnCount; i++) {
        const cell = row.insertCell();
        const input = document.createElement("input");
        input.type = "text";
        cell.appendChild(input);
      }
    }

    // Create the default table on page load
    window.onload = createTable;
  </script>
</body>
</html>
